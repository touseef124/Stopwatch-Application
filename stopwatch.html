<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <center><p id="heading">Stop-Watch</p>
    <p id="min">0 </p><sub id="subscript">min</sub>
    <p id="dots">:</p>
    <p id="sec">0 </p><sub id="subscript">sec</sub>
    <p id="dots">:</p>
    <p id="msec">0 </p><sup id="subscript">2</sup><sub id="subscript">m-sec</sub>
    <br>

    <button type="button" onclick="start()" class="btn btn-lg btn-success" data-toggle="button" aria-pressed="false">
        -Start-
      </button>
      <button type="button" onclick="stop()" class="btn btn-danger btn-lg" data-toggle="button" aria-pressed="false">
        -Stop-
      </button>
      <button type="button" onclick="preset()" class="btn btn-primary btn-lg" data-toggle="button" aria-pressed="false">
        Pre-Set
      </button>
      <!-- <a href=""><button type="button" onclick="" class="btn btn-primary btn-lg" data-toggle="button" aria-pressed="false">
        Pre-Set
      </button></a> -->
</center>


    
</body>
